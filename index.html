<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Creation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #8411cb, #2575fc);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #ffffff20;
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #fff;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        outline: none;
      }
      .form-group input,
      .form-group select {
        background: #fff;
        color: #000;
      }
      .form-group textarea {
        background: #fff;
        color: #000;
        height: 80px;
        resize: none;
      }
      .form-group button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        color: #fff;
        background: #2575fc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .form-group button:hover {
        background: #6a11cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Your Profile</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter your address"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Create Profile</button>
        </div>
      </form>
    </div>
  </body>
</html>
